<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Página principal</ui:insert></title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:debug hotkey="z" />

	<div id="header">
		<ui:insert name="header">
			<h:form>
				<p:growl id="messages" />

				<p:menubar style="width : 100%;">
				
				<p:menuitem  icon="ui-icon-home" value="Home" url="/index.xhtml" />
					<p:submenu label="Cadastros" icon="ui-icon-document">			
						
						<p:submenu icon="ui-icon-person" label=" Usuários">
							<p:menuitem value="Inserir" url="/usuarios/insert_usuario.xhtml" />
							<p:menuitem value="Consultar" url="/usuarios/lista_usuarios.xhtml" />
						</p:submenu>
						
						<p:submenu icon="ui-icon-person" label=" Clientes">
							<p:menuitem value="Inserir" url="/clientes/insert_cliente.xhtml" />
							<p:menuitem value="Consultar" url="/clientes/lista_clientes.xhtml" />
						</p:submenu>
						
						<p:submenu icon="ui-icon-suitcase" label=" Fornecedores">
							<p:menuitem value="Inserir" url="/fornecedores/insert_fornecedor.xhtml" />
							<p:menuitem value="Consultar" url="/fornecedores/lista_fornecedores.xhtml" />
						</p:submenu>
						
						<p:submenu icon="ui-icon-cart" label=" Produtos">
							<p:menuitem value="Inserir" url="/produtos/insert_prod.xhtml" />
							<p:menuitem value="Consultar" url="/produtos/lista_prod.xhtml" />
						</p:submenu>						
						<p:menuitem icon="ui-icon-document" value=" Categorias"  url="/categorias/insert_cat.xhtml"/>
						
						
					</p:submenu>

					<p:submenu label="Contas a pagar" icon="ui-icon-clipboard">
					</p:submenu>

					<p:submenu label="Contas a receber" icon="ui-icon-clipboard">
						<p:menuitem icon="ui-icon-person" value="Clientes inadimplentes"
							url="#" />
						<p:menuitem icon="ui-icon-search" value="Consulta de títulos"
							url="#" />
					</p:submenu>


					<p:submenu label="Estoque" icon="ui-icon-cart">
					</p:submenu>

					<p:submenu label="Vendas" icon="ui-icon-suitcase">
						<p:menuitem value="PDV" url="#" />
					</p:submenu>
				
					<f:facet name="options">

						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content" />
	</div>

	<div id="footer">
		<p:panel columns="1" style="width : 100%; text-align:center">
			<h:outputLabel value="Projeto DACA - v1.0" />
		</p:panel>
	</div>

</h:body>
</html>
