<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/template_home.xhtml">

	<ui:define name="title">Pedido Interno</ui:define>

	<ui:define name="content">

		<p:fieldset legend="Pedido Interno"
			style="margin-top:20px; width:800px">
			<h:form id="form1">
				<p:messages id="messageInsert" showDetail="true" autoUpdate="true"
					closable="true"></p:messages>
				<p:panelGrid columns="3" style="width:600px;">
					<p:outputLabel for="nome"  indicateRequired="true">Nome do Produto:</p:outputLabel>
					<p:inputText disabled="true" placeholder="selecione um produto na tabela" label="Nome do produto" id="nome"
						value="#{pedidoInsert.produto.nome}" size="40"></p:inputText>						
				</p:panelGrid>		

			<p:panel>
				<p:outputLabel>Produtos</p:outputLabel>
			</p:panel>
		
				<p:dataTable var="prod" value="#{pedidoInsert.produtos}"
					selectionMode="single" selection="#{pedidoInsert.produto}"
					rowKey="#{prod.id}" scrollable="true" scrollHeight="150">
					<p:column headerText="Id" styleClass="centralizarTexto">
						<h:outputText value="#{prod.id}" />
					</p:column>

					<p:column headerText="Descrição" styleClass="centralizarTexto">
						<h:outputText value="#{prod.nome}" />
					</p:column>

					<p:column headerText="Unidade" styleClass="centralizarTexto">
						<h:outputText value="#{prod.und}" />
					</p:column>

					<p:column headerText="Preço de custo" styleClass="centralizarTexto">
						<h:outputText value="#{prod.precoCusto}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>
					<p:column headerText="Preço de venda" styleClass="centralizarTexto">
						<h:outputText value="#{prod.precoVenda}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>

				</p:dataTable>
				<p:commandButton value="Selecionar produto" id="submit"
						action="#{pedidoInsert.buscaProduto}" update="form1:nome"></p:commandButton>
			</h:form>
		</p:fieldset>

	</ui:define>


</ui:composition>

</html>
