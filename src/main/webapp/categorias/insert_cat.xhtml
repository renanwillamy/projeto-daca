<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/template_home.xhtml">

	<ui:define name="title">Cadastro de Categorias</ui:define>

	<ui:define name="content">

		<p:fieldset legend="Cadastro de Categorias"
			style="margin-top:20px; width:800px">
			<h:form>
				<p:messages id="messageInsert" showDetail="true" autoUpdate="true"
					closable="true"></p:messages>
				<p:panelGrid columns="2" style="width:600px;">
					<p:outputLabel for="nome" indicateRequired="true">Nome:</p:outputLabel>
					<p:inputText label="Nome" id="nome" required="true"
						value="#{categoriaInsert.categoria.nome}" size="40"></p:inputText>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Salvar" id="submit"
						action="#{categoriaInsert.insertCategoria}" update=":tabelaCategorias"></p:commandButton>
				</p:panelGrid>
			</h:form>
			<p:panelGrid columns="1" style="width:600px;">
				<p:outputLabel>Categorias cadastradas</p:outputLabel>
				<p:dataTable id="tabelaCategorias"
					style="padding-bottom:30px; padding-top:10px;" var="cat"
					value="#{categoriaInsert.categorias}">
					<p:column headerText="Nome" styleClass="centralizarTexto">
						<h:outputText value="#{cat.nome}" />
					</p:column>
					<p:column headerText="Ação" styleClass="centralizarTexto">

						<h:form>
							<p:commandLink value="Excluir"
								actionListener="#{categoriaInsert.excluir(cat)}"
								update=":tabelaCategorias">
								<p:confirm header="Atenção"
									message="Tem certeza que deseja excluir #{cat.nome}?"
									icon="ui-icon-alert" />
							</p:commandLink>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</h:form>


					</p:column>
				</p:dataTable>
			</p:panelGrid>


		</p:fieldset>

	</ui:define>


</ui:composition>

</html>
