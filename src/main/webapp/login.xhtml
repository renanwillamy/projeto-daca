<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<h:form  id="formLogin" prependId="false" onsubmit="action='j_security_check';" >
		<p:messages id="messagesInfo" closable="true" autoUpdate="true"></p:messages>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:panelGrid columns="2" cellpadding="5" style="margin-top:300px; margin-left:auto; margin-right:auto;">
						
				<h:outputLabel for="j_username" value="Login:" />
					<h:inputText id="j_username" />
						
					<h:outputLabel for="j_password" value="Senha:" />
					<h:inputSecret id="j_password" />
						
					<p:commandButton id="btnLogin" value="Login" ajax="false" />
					<p:commandButton id="btnReset" value="Reset" ajax="false" type="reset" />

		</p:panelGrid>

	</h:form>

</h:body>


</html>
