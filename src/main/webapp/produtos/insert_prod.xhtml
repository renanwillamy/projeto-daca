<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/template_home.xhtml">

	<ui:define name="title">Cadastro de produtos</ui:define>

	<ui:define name="content">

		
		<h:form >
			<p:messages id="messageInsert" showDetail="true" autoUpdate="true"
				closable="true"></p:messages>
			<p:panelGrid columns="2">
				<p:outputLabel for="nome" indicateRequired="true">Nome:</p:outputLabel>
				<p:inputText label="Nome" id="nome"  required="true"  value="#{produtoInsert.produto.nome}"></p:inputText>

				<p:outputLabel>Número cod. barras:</p:outputLabel>
				<p:inputText value="#{produtoInsert.produto.codigoDeBarras}"></p:inputText>

				<p:outputLabel>Unidade:</p:outputLabel>
				<p:selectOneMenu label="Unidade" value="#{produtoInsert.produto.und}">				
					<f:selectItem itemLabel="und" itemValue="und"></f:selectItem>
					<f:selectItem itemLabel="lt" itemValue="lt"></f:selectItem>
					<f:selectItem itemLabel="pct" itemValue="pct"></f:selectItem>
					<f:selectItem itemLabel="mil" itemValue="mil"></f:selectItem>
					<f:selectItem itemLabel="conj" itemValue="conj"></f:selectItem>
					<f:selectItem itemLabel="kg" itemValue="kg"></f:selectItem>
					<f:selectItem itemLabel="mt" itemValue="mt"></f:selectItem>
				</p:selectOneMenu>

				<p:outputLabel>Quantidade em estoque:</p:outputLabel>
				<p:inputText label="Quantidade em estoque" value="#{produtoInsert.produto.quantidade}"></p:inputText>

				<p:outputLabel for="Fornecedor">Fornecedor:</p:outputLabel>
				<p:selectOneMenu label="Fornecedor" id="Fornecedor"
					value="#{produtoInsert.produto.fornecedor}" effect="fold"
					required="true" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{produtoInsert.selectList}" var="forn"
						itemValue="#{forn}" />
					<f:converter converterId="fornecedorConverter" />
				</p:selectOneMenu>
				<p:outputLabel for="Categoria">Categoria:</p:outputLabel>
				<p:selectOneMenu label="Categoria" id="Categoria"
					value="#{produtoInsert.produto.categoria}" effect="fold"
					required="true" >
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{produtoInsert.selectListCat}" var="cat"
						itemValue="#{cat}" />
					<f:converter converterId="categoriaConverter" />
				</p:selectOneMenu>

				<p:outputLabel for="Custo">Preço de custo:</p:outputLabel>
				<p:inputText label="Preço de Custo" id="Custo"
					value="#{produtoInsert.produto.precoCusto}" required="true"
					>
					<f:validator validatorId="produtoCustoValidator"></f:validator>
				
				</p:inputText>

				<p:outputLabel for="PrecoVenda">Preço de venda:</p:outputLabel>
				<p:inputText label="Preço de Venda" id="PrecoVenda"
					value="#{produtoInsert.produto.precoVenda}" required="true"
					>
					<f:validator validatorId="produtoCustoValidator">
					</f:validator>					
				</p:inputText>

				<p:outputLabel>Ativo:</p:outputLabel>
				<p:selectBooleanCheckbox label="Ativo" value="#{produtoInsert.produto.ativo}" />

				<p:separator></p:separator>
				<p:commandButton value="Salvar" id="submit"
					action="#{produtoInsert.insertProduto}"></p:commandButton>

			</p:panelGrid>		
		</h:form>

	</ui:define>


</ui:composition>

</html>
