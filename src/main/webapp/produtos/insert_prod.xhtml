<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/template_home.xhtml">

	<ui:define name="title">Cadastro de produtos</ui:define>

	<ui:define name="content">

		<p:panelGrid columns="2">
			<p:outputLabel>Nome:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Número cod. barras:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Unidade:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Quantidade em estoque:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Fornecedor:</p:outputLabel>			
			<p:selectOneMenu id="console" value="#{selectOneMenuView.console}"
				style="width:125px">
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				<f:selectItem itemLabel="PS4" itemValue="PS4" />
				<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
			</p:selectOneMenu>
			

			<p:outputLabel>Categoria:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Preço de custo:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Preço de venda:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Margem de lucro:</p:outputLabel>
			<p:inputText></p:inputText>

			<p:outputLabel>Ativo:</p:outputLabel>
			<p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
			
			<p:separator></p:separator>
			<p:commandButton value="Salvar"></p:commandButton>

		</p:panelGrid>

	</ui:define>


</ui:composition>

</html>
